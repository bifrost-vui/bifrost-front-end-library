name: bifrost
type: theme
description: 'Bifrost'
# version: VERSION
core: 8.x
core_version_requirement: ^8 || ^9
base theme: false

component-libraries:
  atoms:
    path:
      - components/_patterns/00-atoms
  molecules:
    path:
      - components/_patterns/01-molecules
  organism:
    path:
      - components/_patterns/02-organism
  template:
    path:
      - components/_patterns/03-template
  bf-components:
    paths:
      - node_modules/@videotron-ui/bifrost-front-end-library/source/components/
  bf-assets:
    paths:
      - node_modules/@videotron-ui/bifrost-front-end-library/assets/

libraries:
  - bifrost/global-styling

regions:
