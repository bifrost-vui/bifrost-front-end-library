name: bifrost
type: theme
description: 'Bifrost'
# version: VERSION
core: 8.x
core_version_requirement: ^8 || ^9
libraries:
  - bifrost/global-styling
base theme: false

component-libraries:
  atoms:
    paths:
      - components/_patterns/00-atoms
  molecules:
    paths:
      - components/_patterns/01-molecules
  organisms:
    paths:
      - components/_patterns/02-organisms
  templates:
    paths:
      - components/_patterns/03-templates
  bf-components:
    paths:
      - node_modules/@videotron-ui/bifrost-front-end-library/source/components
      # Swich for this path, in order to display local components:
      # - ../../../front-end-library/src/lib/components
  bf-assets:
    paths:
      - node_modules/@videotron-ui/bifrost-front-end-library/assets
      # Swich for this path, in order to display local assets:
      # - ../../../../public

regions:
  top_header: 'Top header'
  top_header_form: 'Top header form'
  header: Header
  header_form: 'Header form'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  featured_top: 'Featured top'
  breadcrumb: Breadcrumb
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  featured_bottom_first: 'Featured bottom first'
  featured_bottom_second: 'Featured bottom second'
  featured_bottom_third: 'Featured bottom third'
  footer_first: 'Footer first'
  footer_second: 'Footer second'
  footer_third: 'Footer third'
  footer_fourth: 'Footer fourth'
  footer_fifth: 'Footer fifth'
