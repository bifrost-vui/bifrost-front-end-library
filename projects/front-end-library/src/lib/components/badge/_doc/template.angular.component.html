<div class="d-flex flex-column justify-content-center w-100">
  <div *ngFor="let template of templates">
    <div
      class="d-flex flex-column flex-sm-row justify-content-center gap-4 p-4"
      [ngClass]="{
        'reversed bf-color-bg-ground': _reversed || (_reversed !== false && template === 2),
        disabled: _disabled
      }"
    >
      <div class="d-flex flex-column align-items-start py-2">
        <p class="small">hierarchy</p>
        <bf-badge
          [label]="label || 'primary'"
          [className]="className"
          [hierarchy]="hierarchy || 'primary'"
          [iconName]="iconName"
          [angle]="angle"
          [noUppercase]="noUppercase"
          [isRounded]="isRounded"
        ></bf-badge>
        <bf-badge
          [label]="label || 'secondary'"
          [className]="className"
          [hierarchy]="hierarchy || 'secondary'"
          [iconName]="iconName"
          [angle]="angle"
          [noUppercase]="noUppercase"
          [isRounded]="isRounded"
        ></bf-badge>
        <bf-badge
          [label]="label || 'tertiary'"
          [className]="className"
          [hierarchy]="hierarchy || 'tertiary'"
          [iconName]="iconName"
          [angle]="angle"
          [noUppercase]="noUppercase"
          [isRounded]="isRounded"
        ></bf-badge>
        <bf-badge
          [label]="label || 'tertiary-ground'"
          [className]="className"
          [hierarchy]="hierarchy || 'tertiary-ground'"
          [iconName]="iconName"
          [angle]="angle"
          [noUppercase]="noUppercase"
          [isRounded]="isRounded"
        ></bf-badge>
      </div>

      <div class="d-flex flex-column align-items-start py-2">
        <p class="small">iconName</p>
        <bf-badge
          [label]="label || 'primary'"
          [className]="className"
          [hierarchy]="hierarchy || 'primary'"
          [iconName]="iconName || 'camera'"
          [angle]="angle"
          [noUppercase]="noUppercase"
          [isRounded]="isRounded"
        ></bf-badge>
        <bf-badge
          [label]="label || 'secondary'"
          [className]="className"
          [hierarchy]="hierarchy || 'secondary'"
          [iconName]="iconName || 'camera'"
          [angle]="angle"
          [noUppercase]="noUppercase"
          [isRounded]="isRounded"
        ></bf-badge>
        <bf-badge
          [label]="label || 'tertiary'"
          [className]="className"
          [hierarchy]="hierarchy || 'tertiary'"
          [iconName]="iconName || 'camera'"
          [angle]="angle"
          [noUppercase]="noUppercase"
          [isRounded]="isRounded"
        ></bf-badge>
        <bf-badge
          [label]="label || 'tertiary-ground'"
          [className]="className"
          [hierarchy]="hierarchy || 'tertiary-ground'"
          [iconName]="iconName || 'camera'"
          [angle]="angle"
          [noUppercase]="noUppercase"
          [isRounded]="isRounded"
        ></bf-badge>
      </div>

      <div class="d-flex flex-column align-items-start py-2">
        <p class="small">angle</p>
        <bf-badge
          [label]="label || 'angle left'"
          [className]="className"
          [hierarchy]="hierarchy"
          [iconName]="iconName"
          [angle]="angle || 'left'"
          [noUppercase]="noUppercase"
          [isRounded]="isRounded"
        ></bf-badge>
        <bf-badge
          [label]="label || 'angle right'"
          [className]="className"
          [hierarchy]="hierarchy"
          [iconName]="iconName"
          [angle]="angle || 'right'"
          [noUppercase]="noUppercase"
          [isRounded]="isRounded"
        ></bf-badge>
        <bf-badge
          [label]="label || 'angle left'"
          [className]="className"
          [hierarchy]="hierarchy"
          [iconName]="iconName || 'camera'"
          [angle]="angle || 'left'"
          [noUppercase]="noUppercase"
          [isRounded]="isRounded"
        ></bf-badge>
        <bf-badge
          [label]="label || 'angle right'"
          [className]="className"
          [hierarchy]="hierarchy"
          [iconName]="iconName || 'camera'"
          [angle]="angle || 'right'"
          [noUppercase]="noUppercase"
          [isRounded]="isRounded"
        ></bf-badge>
      </div>

      <div class="d-flex flex-column align-items-start py-2">
        <p class="small">noUppercase & isRounded</p>
        <bf-badge
          [label]="label || 'noUppercase'"
          [className]="className"
          [hierarchy]="hierarchy"
          [iconName]="iconName"
          [angle]="angle"
          [noUppercase]="noUppercase || true"
          [isRounded]="isRounded"
        ></bf-badge>
        <bf-badge
          [label]="label || 'isRounded'"
          [className]="className"
          [hierarchy]="hierarchy"
          [iconName]="iconName"
          [angle]="angle"
          [noUppercase]="noUppercase || true"
          [isRounded]="isRounded || true"
        ></bf-badge>
        <bf-badge
          [label]="label || 'noUppercase'"
          [className]="className"
          [hierarchy]="hierarchy"
          [iconName]="iconName || 'camera'"
          [angle]="angle"
          [noUppercase]="noUppercase || true"
          [isRounded]="isRounded"
        ></bf-badge>
        <bf-badge
          [label]="label || 'isRounded'"
          [className]="className"
          [hierarchy]="hierarchy"
          [iconName]="iconName || 'camera'"
          [angle]="angle"
          [noUppercase]="noUppercase || true"
          [isRounded]="isRounded || true"
        ></bf-badge>
      </div>
    </div>
  </div>
</div>
