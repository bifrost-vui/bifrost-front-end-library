<div class='d-flex flex-column justify-content-center w-100vw'>
    <div *ngFor='let template of templates'>
        
        <div class='d-flex flex-column flex-sm-row justify-content-center gap-4 p-4' [ngClass]='{"reversed bf-color-bg-ground": template === 2}'>

            <div class='d-flex flex-column align-items-start py-2'>
                <p class='small'>hierarchy</p>
                <bf-badge [label]='label || "primary"' [classes]='classes' [hierarchy]='hierarchy || "primary"' [iconName]=iconName [angle]='angle' [noUppercase]='noUppercase' [isRounded]='isRounded'></bf-badge>
                <bf-badge [label]='label || "secondary"' [classes]='classes' [hierarchy]='hierarchy || "secondary"' [iconName]=iconName [angle]='angle' [noUppercase]='noUppercase' [isRounded]='isRounded'></bf-badge>
                <bf-badge [label]='label || "tertiary"' [classes]='classes' [hierarchy]='hierarchy || "tertiary"' [iconName]=iconName [angle]='angle' [noUppercase]='noUppercase' [isRounded]='isRounded'></bf-badge>
                <bf-badge [label]='label || "tertiary-ground"' [classes]='classes' [hierarchy]='hierarchy || "tertiary-ground"' [iconName]=iconName [angle]='angle' [noUppercase]='noUppercase' [isRounded]='isRounded'></bf-badge>
            </div>

            <div class="d-flex flex-column align-items-start py-2">
                <p class="small">iconName</p>
                <bf-badge [label]='label || "primary"' [classes]='classes' [hierarchy]='hierarchy || "primary"' [iconName]=iconName [angle]='angle' [noUppercase]='noUppercase' [isRounded]='isRounded'></bf-badge>
                <bf-badge [label]='label || "secondary"' [classes]='classes' [hierarchy]='hierarchy || "secondary"' [iconName]=iconName [angle]='angle' [noUppercase]='noUppercase' [isRounded]='isRounded'></bf-badge>
                <bf-badge [label]='label || "tertiary"' [classes]='classes' [hierarchy]='hierarchy || "tertiary"' [iconName]=iconName [angle]='angle' [noUppercase]='noUppercase' [isRounded]='isRounded'></bf-badge>
                <bf-badge [label]='label || "tertiary-ground"' [classes]='classes' [hierarchy]='hierarchy || "tertiary-ground"' [iconName]=iconName [angle]='angle' [noUppercase]='noUppercase' [isRounded]='isRounded'></bf-badge>
            </div>

            <div class="d-flex flex-column align-items-start py-2">
                <p class="small">angle</p>
                <bf-badge [label]='label || "angle left"' [classes]='classes' [hierarchy]='hierarchy' [iconName]=iconName [angle]='angle || "left"' [noUppercase]='noUppercase' [isRounded]='isRounded'></bf-badge>
                <bf-badge [label]='label || "angle right"' [classes]='classes' [hierarchy]='hierarchy' [iconName]=iconName [angle]='angle || "right"' [noUppercase]='noUppercase' [isRounded]='isRounded'></bf-badge>
                <bf-badge [label]='label || "angle left"' [classes]='classes' [hierarchy]='hierarchy' [iconName]=iconName [angle]='angle || "left"' [noUppercase]='noUppercase' [isRounded]='isRounded'></bf-badge>
                <bf-badge [label]='label || "angle right"' [classes]='classes' [hierarchy]='hierarchy' [iconName]=iconName [angle]='angle || "right"' [noUppercase]='noUppercase' [isRounded]='isRounded'></bf-badge>
            </div>

            <div class="d-flex flex-column align-items-start py-2">
                <p class="small">noUppercase & isRounded</p>
                <bf-badge [label]='label || "noUppercase"' [classes]='classes' [hierarchy]='hierarchy' [iconName]=iconName [angle]='angle' [noUppercase]='noUppercase || true' [isRounded]='isRounded'></bf-badge>
                <bf-badge [label]='label || "isRounded"' [classes]='classes' [hierarchy]='hierarchy' [iconName]=iconName [angle]='angle' [noUppercase]='noUppercase || true' [isRounded]='isRounded || true'></bf-badge>
            </div>

        </div>
    </div>
</div>
