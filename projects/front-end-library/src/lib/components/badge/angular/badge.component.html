<div class="bf-badge" [ngClass]="ngClasses">
  <div class="bf-badge__inner position-relative d-flex align-items-center">
    <p class="bf-text-interface-small bf-badge__label m-0" [ngClass]="noUppercase ? 'text-transform-initial' : ''">
      <bf-icon *ngIf="iconName" [name]="iconName" size="small" className="mr-2"></bf-icon>
      <span class="bf-badge__label__text">
        {{ label }}
      </span>
    </p>
  </div>
</div>
